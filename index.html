<!DOCTYPE html>
<html lang="en">
<head>
  <title>Christmas Movie Picker</title>
</head>
<body>
  <div id="up" class="container">
<h1> On the <span class="day"></span> day of Christmas, which movie will we see...</h1>

<p class="chosen border"></p>

<button id="choose" class="finished border">? ? ?</button>
  <p class="check"></p>
  <a href="#down">
  <img id="navdown"   src="https://i.imgur.com/mF4jalF.png" alt="scroll down for schedule">
  </a>
     </div>
    
    <section id="down">
      <p>Your schedule of movies:</p>
      <ol id="schedule">
      </ol>
      <p class="enjoy"></p>
    </section>
  
    
      <aside>
        <p>Use the movies we've chosen, or swap some out with your own favorites!
        </p>
<ul>
  <li>Change any movies you'd like, then press submit.</li>
  <li>Use the ??? button above to make a Christmassy schedule of movies!</li>
        </ul>
        <div class="inputs">
          <a href="#up"><button id="swap">Submit</button></a>
          <input type="text" name="Christmas Movie A" id="movieA">
          <input type="text" name="Christmas Movie B" id="movieB">
          <input type="text" name="Christmas Movie C" id="movieC">
          <input type="text" name="Christmas Movie D" id="movieD">
          <input type="text" name="Christmas Movie E" id="movieE">
          <input type="text" name="Christmas Movie F" id="movieF">
          <input type="text" name="Christmas Movie G" id="movieG">
          <input type="text" name="Christmas Movie H" id="movieH">
          <input type="text" name="Christmas Movie I" id="movieI">
          <input type="text" name="Christmas Movie J" id="movieJ">
          <input type="text" name="Christmas Movie K" id="movieK">
          <input type="text" name="Christmas Movie L" id="movieL">
          <input type="text" name="Christmas Movie M" id="movieM">
          <input type="text" name="Christmas Movie N" id="movieN">
          <input type="text" name="Christmas Movie O" id="movieO">
          <input type="text" name="Christmas Movie P" id="movieP">
          <input type="text" name="Christmas Movie Q" id="movieQ">
          <input type="text" name="Christmas Movie R" id="movieR">
          <input type="text" name="Christmas Movie S" id="movieS">
          <input type="text" name="Christmas Movie T" id="movieT">
          <input type="text" name="Christmas Movie U" id="movieU">
          <input type="text" name="Christmas Movie V" id="movieV">
          <input type="text" name="Christmas Movie W" id="movieW">
          <input type="text" name="Christmas Movie X" id="movieX">
        </div>
    </aside>
 
  
</body>
